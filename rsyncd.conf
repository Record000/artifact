# RPKI rsync configuration
pid file = /tmp/rsyncd.pid
# Key modification: change port to default 873 (or delete this line, default is 873)
port = 8730
# Suggested addition: bind to localhost for better security
address = 127.0.0.1

# In container environment, run as root for simplicity
# If running in production, consider using a dedicated non-root user
uid = root
gid = root

use chroot = no
read only = yes
list = yes

[repo]
    # Module name [repo] corresponds to /repo in the URL
    path = /workspace/my_repo/cache/localhost/repo
    comment = RPKI Repository
    read only = yes
    list = yes
